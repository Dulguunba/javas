<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let insertnum = prompt("Please insert the number");
      const maxnum = 1000;
      let expo = 0;
      let num = Math.pow(insertnum, expo);

      while (num < maxnum) {
        expo++;
      }
      alert("1000 гэдэг тооноос их эхний зэрэг бол " + expo);
    </script>
  </body>
