<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let insertnum = prompt("Та нийлбэр тооцоолох тоогоо оруулна уу.");
      let sum = 0;

      for (let num = 0; num <= insertnum; num++) {
        sum += num;
      }

      alert("Тухайн тоо хүртэлх нийлбэр " + sum + " байна.");
    </script>
  </body>
</html>
