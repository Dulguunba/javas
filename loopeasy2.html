  <body>
    <script>
      let evennumber = prompt("Please insert the number bro");
      let sumeven = 0;

      for (let num = 0; num <= evennumber; num += 2) {
        sumeven += num;
      }

      alert("Тухайн тоо хүртэлх тэгш тоонуудын нийлбэр " + sumeven + " байна");
    </script>
  </body>
